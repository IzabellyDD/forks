<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botão Top</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ffffff 0%, #ece7e7 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 20px;
  text-align: center;
  color: #fff;
}

h1 {
  color: #8d1270;
  font-size: 2.5rem;
  text-shadow: 0 2px 10px rgba(0,0,0,0.2);
  margin-bottom: 30px;
}

button {
  background: linear-gradient(to right, #0f9a08, #4cb414);
  border: none;
  color: white;
  padding: 18px 35px;
  font-size: 1.1rem;
  cursor: pointer;
  border-radius: 50px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: all 0.4s ease;
  font-weight: 600;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
}

button#botaomal {
  background: linear-gradient(to right, #9b0505, #bf170b);
  border: none;
  color: white;
  padding: 18px 35px;
  font-size: 1.1rem;
  cursor: pointer;
  border-radius: 50px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: all 0.4s ease;
  font-weight: 600;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  background: linear-gradient(to right, #137504, rgb(3, 57, 3));
}

button#botaomal:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  background: linear-gradient(to right, #710505, rgb(73, 4, 4));
}

button:active {
  transform: translateY(1px);
}

button::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.1);
  transform: translateX(-100%);
  transition: transform 0.5s ease;
}

button:hover::after {
  transform: translateX(100%);
}

#mensagem {
  margin-top: 30px;
  font-size: 1.2rem;
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  max-width: 80%;
  line-height: 1.6;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color:rgb(57, 54, 54)
}  
#mensagemmal {
  margin-top: 30px;
  font-size: 1.2rem;
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  max-width: 80%;
  line-height: 1.6;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color:rgb(57, 54, 54)
}  
  </style>
</head>
<body>

  <h1>Não clique no botão vermelho...</h1>
  <button id="botao">Clique em mim =)</button>
  <div id="mensagem"></div>
  <br>
  <button id="botaomal">Clique em mim hihihih >=)</button>
  <div id="mensagemmal"></div>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const botaomal = document.getElementById('botaomal');
    const mensagemmal = document.getElementById('mensagemmal');

    botao.addEventListener('click', () => {
      mensagem.textContent = 'Tenha uma boa vida !';
    });
    botaomal.addEventListener('click', () => {
      mensagemmal.textContent = 'Quem leu é bobo haha!';
    });
  </script>

</body>
</html>
